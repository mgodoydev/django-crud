<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django CRUD Aplication</title>
</head>
<body>

    <nav>
        <ul>
            <li>
                <a href="{% url 'home' %}">Home</a>
            </li>
            {% if user.is_authenticated %}
            <li>
                <a href="{% url 'tasks' %}">Tasks Pending</a>
            </li>
            <li>
                <a href="{% url 'tasks_completed' %}">Tasks Completed</a>
            </li>
            <li>
                <a href="{% url 'create_task' %}">Create Tasks</a>
            </li>
            <li>
                <a href="{% url 'logout' %}">Logout</a>
            </li>
            {% else %}
            <li>
                <a href="{% url 'signup' %}">SignUp</a>
            </li><li>
                <a href="{% url 'signin' %}">Signin</a>
            </li>
            {% endif %}
        </ul>
    </nav>
    {% block content %}
    {% endblock %}
    
</body>
</html>
